<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa Data Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        #output {
            white-space: pre-wrap;
            background: #000;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <h1>üîç Kaspa Data Test</h1>
    <button onclick="testKaspa()">Test Kaspa Loading</button>
    <button onclick="clearCache()">Clear Cache</button>
    <button onclick="testAllProjects()">Test All Projects</button>
    <div id="output">Ready to test...</div>

    <script>
        const CONFIG = {
            GITHUB_USER: 'cannonQ',
            REPO_NAME: 'pow-tokenomics-tracker',
            BRANCH: 'main',
            get API_BASE_URL() {
                return `https://api.github.com/repos/${this.GITHUB_USER}/${this.REPO_NAME}/contents`;
            },
            PROJECTS_PATH: 'data/projects'
        };

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">${message}</span>\n`;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        function clearCache() {
            clearOutput();
            log('Clearing localStorage cache...', 'info');
            localStorage.clear();
            log('‚úÖ Cache cleared!', 'success');
            log('Refresh the main page (index.html) to see updated data.', 'info');
        }

        async function testKaspa() {
            clearOutput();
            log('Testing Kaspa project data...', 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');

            try {
                const kaspaUrl = `${CONFIG.API_BASE_URL}/${CONFIG.PROJECTS_PATH}/kaspa.json`;
                log(`\nFetching: ${kaspaUrl}`, 'info');

                const response = await fetch(kaspaUrl);
                log(`Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiData = await response.json();
                log('\nDecoding base64 content...', 'info');
                const decoded = atob(apiData.content.replace(/\n/g, ''));
                const data = JSON.parse(decoded);

                log('\n‚úÖ Kaspa data loaded successfully!', 'success');
                log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
                log(`\nProject: ${data.project}`, 'success');
                log(`Ticker: ${data.ticker}`, 'success');
                log(`Launch Type: ${data.launch_type}`, 'success');
                log(`Has Premine: ${data.has_premine}`, 'success');
                log(`Consensus: ${data.consensus}`, 'success');
                log(`Algorithm: ${data.algorithm}`, 'success');
                log(`Launch Date: ${data.launch_date}`, 'success');

                if (data.market_data) {
                    log(`\nPrice: $${data.market_data.current_price_usd}`, 'success');
                    log(`FDMC: $${(data.market_data.fdmc / 1e9).toFixed(2)}B`, 'success');
                }

                if (data.supply) {
                    log(`\n% Mined: ${data.supply.pct_mined}%`, 'success');
                }

                log('\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
                log('\n‚úÖ KASPA EXISTS IN THE REPOSITORY!', 'success');
                log('\nIf you don\'t see it on the main page:', 'info');
                log('1. Click "Clear Cache" button above', 'info');
                log('2. Refresh the main page (index.html)', 'info');
                log('3. Check that filter is set to "All" or "Suspicious"', 'info');

            } catch (error) {
                log(`\n‚ùå ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testAllProjects() {
            clearOutput();
            log('Fetching all projects from repository...', 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');

            try {
                const url = `${CONFIG.API_BASE_URL}/${CONFIG.PROJECTS_PATH}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const files = await response.json();
                const projectFiles = files.filter(file => file.name.endsWith('.json'));

                log(`\n‚úÖ Found ${projectFiles.length} projects:\n`, 'success');

                projectFiles.forEach((file, index) => {
                    const name = file.name.replace('.json', '');
                    const icon = name === 'kaspa' ? 'üëà KASPA IS HERE!' : '';
                    log(`${index + 1}. ${name} ${icon}`, name === 'kaspa' ? 'success' : 'info');
                });

                log('\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');

                // Check cache
                const cached = localStorage.getItem('projects');
                if (cached) {
                    const cacheData = JSON.parse(cached);
                    const cacheAge = Math.floor((Date.now() - cacheData.timestamp) / 1000);
                    log(`\n‚ö†Ô∏è  Browser cache found (${cacheAge}s old)`, 'info');
                    log('Cache may be showing outdated project list.', 'info');
                    log('Click "Clear Cache" to force refresh.', 'info');
                } else {
                    log(`\n‚úÖ No browser cache found`, 'success');
                }

            } catch (error) {
                log(`\n‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        // Auto-run on load
        window.onload = () => {
            setTimeout(() => {
                testAllProjects();
            }, 100);
        };
    </script>
</body>
</html>
